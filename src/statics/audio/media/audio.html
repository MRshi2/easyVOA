<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../icon/iconfont.css" />
</head>
<body>
	<audio id="audio" controls="controls" style="display:none" >
		<source src="1.MP3" type="audio/mpeg" >
	</audio>

	<div class="iconfont icon-bofang" id="music"></div>
</body>

<script>
	var music = document.querySelector("#music"),
		audio = document.querySelector("#audio"),
		oldclass = music.getAttribute("class");//获取到music下的所有class
		isPlaying = false;
		console.log(oldclass);
	music.addEventListener("click", function() {
		if (isPlaying) {
			audio.pause();
			var newmusic = oldclass.replace("icon-zanting", "icon-bofang");//暂停的时候替换
			music.setAttribute("class", newmusic);//真正创建替换的class
		}else {
			audio.play();
			var newmusic = oldclass.replace("icon-bofang", "icon-zanting");
			music.setAttribute("class", newmusic);
		}
		isPlaying = !isPlaying;
	})


</script>

</html>
